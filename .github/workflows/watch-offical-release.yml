name: Watch Offical To Release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: write
  packages: write

jobs:
  watch_nginx_release:
    uses: ./.github/workflows/check-offical-release.yml
    with:
      image_name: nginx
      get_official_version_command: 'curl -s https://nginx.org/en/download.html | grep -oP "nginx-\K[0-9]+\.[0-9]+\.[0-9]" | head -n 1'
      is_latest_tag: true
    secrets: inherit

  watch_snell_server_release:
    uses: ./.github/workflows/check-offical-release.yml
    with:
      image_name: snell-server
      get_official_version_command: 'curl -s https://manual.nssurge.com/others/snell.html | grep -oP "snell-server-v\K[0-9]+\.[0-9]+\.[0-9]+(?=-linux)" | head -n 1'
      is_latest_tag: true
    secrets: inherit

  watch_oneapi_release:
    uses: ./.github/workflows/check-offical-release.yml
    with:
      image_name: one-api
      get_official_version_command: 'curl -s https://api.github.com/repos/songquanpeng/one-api/releases/latest | jq -r ".tag_name"'
      is_latest_tag: false
    secrets: inherit